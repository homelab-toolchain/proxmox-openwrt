name: Download Images

on:
  schedule:
    - cron: '0 0 * * 6' # Every Saturday
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set Git Identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Download Images
        run: |
          set -euo pipefail

          rm -rf images
          mkdir -p images

          # Versions and architectures
          VERSIONS=("23.05" "24.10")
          ARCHS=("amd64" "arm64")

          for VERSION in "${VERSIONS[@]}"; do
            echo ">>> Processing OpenWrt version: $VERSION"
            VERSION_DIR="images/$VERSION"
            mkdir -p "$VERSION_DIR"

            for ARCH in "${ARCHS[@]}"; do
              echo "  -> Architecture: $ARCH"
              ARCH_DIR="$VERSION_DIR/$ARCH"
              mkdir -p "$ARCH_DIR"

              BASE_URL="https://images.linuxcontainers.org/images/openwrt/$VERSION/$ARCH/default/"

              # Find latest build directory
              LATEST_BUILD=$(curl -sSL "$BASE_URL" | grep -oP '(?<=href=\")[^\"]+' | sort -r | head -n 1)
              if [[ -z "$LATEST_BUILD" ]]; then
                echo "!!! ERROR: No build found for version $VERSION / $ARCH"
                exit 1
              fi

              echo "     Latest build: $LATEST_BUILD"

              FILE_NAME="rootfs.tar.xz"
              DOWNLOAD_URL="${BASE_URL}${LATEST_BUILD}${FILE_NAME}"

              echo "     Downloading: $DOWNLOAD_URL"
              echo "     Saving to: $ARCH_DIR/$FILE_NAME"

              wget -q -O "$ARCH_DIR/$FILE_NAME" "$DOWNLOAD_URL"

              echo "     âœ“ Download complete."
            done

            echo ""
          done

      - name: Commit & Push
        run: |
          set -euo pipefail
          
          git add .
          
          if git diff --cached --quiet; then
            echo "Nothing to commit and push."
            exit 0
          fi
          
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          
          LAST_SUBJECT="$(git log -1 --pretty=%s || echo "")"
          BASE_SUBJECT="chore(bot): download images"

          if [ "$LAST_SUBJECT" = "$BASE_SUBJECT" ]; then
            echo "Last commit has same subject -> creating fixup commit."
            git commit --amend -m "$BASE_SUBJECT"
            git push --force-with-lease origin HEAD
          else
            git commit -m "$BASE_SUBJECT"
            git push origin HEAD
          fi
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com